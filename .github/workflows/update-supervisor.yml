name: Update Supervisor

on:
  repository_dispatch:
    types: [update_supervisor]

env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: ./supervisor-update

jobs:
  update-supervisor:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=supervisor-update/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Create tfvars file
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # Identify collaborator name based on agent ID
          if [ "${{ github.event.client_payload.agent_id }}" = "${{ secrets.COLLABORATOR_1_ID }}" ]; then
            COLLAB_NAME="my-agent-collaborator-1"
            COLLAB_1_ID="${{ secrets.COLLABORATOR_1_ID }}"
            COLLAB_1_ALIAS="${{ github.event.client_payload.new_alias_id }}"
            COLLAB_2_ID=""
            COLLAB_2_ALIAS=""
          elif [ "${{ github.event.client_payload.agent_id }}" = "${{ secrets.COLLABORATOR_2_ID }}" ]; then
            COLLAB_NAME="my-agent-collaborator-2"
            COLLAB_1_ID=""
            COLLAB_1_ALIAS=""
            COLLAB_2_ID="${{ secrets.COLLABORATOR_2_ID }}"
            COLLAB_2_ALIAS="${{ github.event.client_payload.new_alias_id }}"
          else
            echo "Unknown collaborator ID"
            exit 1
          fi

          cat > terraform.tfvars <<EOF
          supervisor_id         = "${{ secrets.SUPERVISOR_ID }}"
          collaborator_name     = "$COLLAB_NAME"
          collaborator_1_id     = "$COLLAB_1_ID"
          collaborator_1_alias_id = "$COLLAB_1_ALIAS"
          collaborator_2_id     = "$COLLAB_2_ID"
          collaborator_2_alias_id = "$COLLAB_2_ALIAS"
          EOF

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve
